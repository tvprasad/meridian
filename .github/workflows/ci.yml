name: Meridian CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.10"

      # Cache pip wheels â€” invalidates when requirements.txt changes
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      # Cache the sentence-transformers model download (~90 MB)
      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-all-MiniLM-L6-v2

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt \
            --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Lint
        run: ruff check .

      # Populate the Chroma store so retrieval tests have documents to match against
      - name: Seed test data
        run: python scripts/seed_data.py

      - name: Test
        run: pytest --tb=short
